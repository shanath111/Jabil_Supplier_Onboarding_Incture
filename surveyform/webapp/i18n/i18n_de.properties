ownedVerbiage=Für die folgenden beiden Fragen bedeutet „Eigentum“, dass das Unternehmen zu mindestens 50 % im Aggregat von einer oder mehreren Blockierten Personen gehalten wird. Wenn beispielsweise Blockierte Person X 25 Prozent der Entität besitzt und Gesperrte Person Y weitere 25 Prozent der Entität, wird Entität A als gesperrt betrachtet. Dies liegt daran, dass Entität A mindestens 50 % im Aggregat von einer oder mehreren blockierten Personen besitzt. Für die Berechnung des Gesamteigentums werden die Eigentumsanteile von Personen aggregiert, die im Rahmen verschiedener OFAC-Sanktionsprogramme gesperrt sind.
