welcomeText0=In Jabil ci impegniamo a conoscere i nostri Business Partner, compresi i nostri fornitori esistenti e potenziali. Come parte di questo impegno, ti contatteremo per fornirci alcuni dettagli attraverso questo processo di onboarding.
welcomeText=Benvenuti nel portale Jabil Partner Lifecycle Supplier Portal\!
EulaText=Un rappresentante per gli acquisti Jabil ha recentemente contattato la società in merito alle fasi successive per diventare un partner fornitore di Jabil o ampliare la partnership attuale con Jabil. Per avviare il processo di onboarding, dobbiamo ottenere informazioni chiave sulla tua azienda.  Prima di poter accedere al nostro Portale di Supplier Onboarding, è necessario accettare il Contratto di licenza con l'utente finale (EULA) di Jabil.
