ownedVerbiage=Ai fini delle due domande seguenti, per posseduta si intende che l'entità è di proprietà di una o più Persone Bloccate almeno il 50 % dell'aggregato. Ad esempio, se la persona bloccata X possiede il 25% dell'entità e la persona bloccata Y possiede un altro 25% dell'entità, l'entità A viene considerata bloccata. Ciò è dovuto al fatto che l'entità A è di proprietà del 50% o più nell'aggregato da una o più persone bloccate. Ai fini del calcolo della proprietà aggregata, gli interessi di proprietà delle persone bloccate con diversi programmi di sanzioni OFAC sono aggregati.
