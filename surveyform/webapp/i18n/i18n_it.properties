welcomeText0=In Jabil ci impegniamo a conoscere i nostri Business Partner, inclusi i nostri fornitori esistenti e potenziali. Nell'ambito di questo impegno, ti contatteremo per fornirci alcuni dettagli attraverso questo processo di onboarding.
welcomeText=Benvenuto nel portale Jabil Partner Lifecycle Supplier\!
EulaText=Un rappresentante degli acquisti Jabil ha recentemente contattato l'utente in merito ai passi successivi per diventare un partner fornitore Jabil o ampliare la partnership attuale con Jabil. Per avviare il processo di onboarding, dobbiamo ottenere informazioni chiave sulla tua azienda.  Prima di poter accedere al Portale di onboarding del fornitore, è necessario accettare il Contratto di licenza con l'utente finale Jabil (EULA).
