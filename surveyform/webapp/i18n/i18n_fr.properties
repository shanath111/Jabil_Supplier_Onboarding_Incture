ownedVerbiage=Aux fins des deux questions suivantes, le terme Propriétaire signifie que l'entité est détenue à 50 % ou plus dans l'agrégat par une ou plusieurs personnes bloquées. Par exemple, si la personne bloquée X possède 25 % de l'entité et la personne bloquée Y possède 25 % de l'entité, l'entité A est considérée comme bloquée. En effet, l'entité A est détenue à 50 % ou plus dans l'agrégat par une ou plusieurs personnes bloquées. Pour le calcul de la propriété agrégée, les participations des personnes bloquées dans le cadre de différents programmes de sanctions OFAC sont agrégées.
