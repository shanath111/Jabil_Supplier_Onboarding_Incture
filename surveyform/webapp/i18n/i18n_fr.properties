ownedVerbiage=Aux fins des deux questions suivantes, le terme détenue signifie que l'entité est détenue à 50 % ou plus dans l'agrégat par une ou plusieurs personnes bloquées. Par exemple, si la Personne bloquée X possède 25 % de l'entité et que la Personne bloquée Y possède 25 % supplémentaires de l'entité, l'entité A est considérée comme bloquée. Cela est dû au fait que l'entité A est détenue à 50 % ou plus dans l'agrégat par une ou plusieurs personnes bloquées. Pour calculer la propriété agrégée, les intérêts de propriété des personnes bloquées dans le cadre de différents programmes de sanctions de l'OFAC sont agrégés.
